{% extends "auctions/layout.html" %} 
{% block body %}

<h2 class="nav-title">Edit listing</h2>

{% if message %}
<div>{{ message }}</div>
{% endif %}

<form
  action="{% url 'auctions:edit_listing'  listing.id %}"
  method="post">
  {% csrf_token %}
  <div class="form-group">
    <h4>Title:</h4>
    <input
      id="title"
      autofocus
      class="form-control"
      type="text"
      name="title"
      value="{{ listing.title }}"
    />
  </div>
  <div class="form-group">
    <h4>Description:</h4>
    <textarea
      class="form-control"
      name="description"
      required>{{ listing.description}}</textarea>
  </div>
  <div class="form-group">
    <h4>Image url:</h4>
    <input
      class="form-control"
      type="text"
      name="imageUrl"
      value="{{ listing.image_url }}" />
  </div>
  <div class="form-group">
    <select name="category" class="custom-select edit-category">
      {% for category in categories %}
          <option value="{{ category.id }}" {% if category.id == listing.category.id %}selected{% endif %}>
              {{ category.category }}
          </option>
      {% endfor %}
    </select>
  </div>
  <input
    class="btn"
    type="submit"
    value="Save Changes" 
  />
</form>
{% endblock %}
