{% extends "auctions/layout.html" %} 
{% block body %}

<h2 class="nav-title">Create listing</h2>

{% if message %}
<div>{{ message }}</div>
{% endif %}

<form
  action="{% url 'auctions:create_listing' %}"
  method="post">
  {% csrf_token %}
  <div class="form-group">
    <input
      autofocus
      class="form-control"
      type="text"
      name="title"
      placeholder="Enter Title"
      required />
  </div>
  <div class="form-group">
    <textarea
      class="form-control"
      name="description"
      placeholder="Enter Description"
      required></textarea>
  </div>
  <div class="form-group">
    <input
      class="form-control"
      type="number"
      min="0"
      step="0.1"
      name="bid"
      placeholder="Enter Bid"
      required />
  </div>
  <div class="form-group">
    <input
      class="form-control"
      type="text"
      name="imageUrl"
      placeholder="Enter Image url" />
  </div>
  <div class="form-group">
    <select
      class="custom-select"
      name="category"
      id="category">
      <option
        value=""
        selected
        disabled
        >
        Choose Category
      </option>
      {% for category in categories %}
      <option value="{{category}}">
        {{category}}
      </option>
      {% endfor %}
    </select>
  </div>
  <input
    class="btn"
    type="submit"
    value="Create" />
</form>
{% endblock %}
