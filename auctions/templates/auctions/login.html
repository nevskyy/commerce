{% extends "auctions/layout.html" %} 
{% block body%}

<h2 class="nav-title">Please log in</h2>

{% if message %}
<div class="alert success">{{ message }}</div>
{% endif %}

<form
  action="{% url 'auctions:login' %}"
  method="post"
>
  {% csrf_token %}
  <div class="form-group">
    <input
      autofocus
      class="form-control"
      type="text"
      name="username"
      placeholder="Enter Your Username"
    />
  </div>
  <div class="form-group">
    <input
      class="form-control"
      type="password"
      name="password"
      placeholder="Enter Your Password"
    />
  </div>
  <input
    class="btn login-btn"
    type="submit"
    value="Login"
  />
  <p class="reg-msg">
    If you still have no account please
    <a href="{% url 'auctions:register' %}">
      Register here
    </a>
  </p>
</form>

{% endblock %}
